<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Szachownica</title>
    <style>
        .board {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 400px;
            height: 400px;
            border: 4px solid black;
        }

        span {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 0;
            left: 0;
            background-color: red;

        }

        span:nth-child(2) {
            top: 50%;
            left: 50%;
        }
    </style>
</head>

<body>
    <div class="board">
        <span></span>
        <span></span>
    </div>

</body>

</html>
